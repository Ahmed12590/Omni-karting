    // JavaScript to handle the modal image display
    $('#imageModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget); // Button that triggered the modal
      var imageSrc = button.data('image'); // Extract image URL from data-* attribute
      var modal = $(this);
      modal.find('.modal-body img').attr('src', imageSrc); // Set the image source in the modal
    });
